dist: trusty
sudo: required
language: python
python:
  - '3.6'
os:
  - linux
env:
  - TEST_DIR=dawn
  - TEST_DIR=hibike/travis
  - TEST_DIR=runtime
cache:
  pip: true
  yarn: true
  directories:
    - node_modules
before_install:
  - nvm install --lts
  - pip3 install pipenv
  - mkdir -p artifacts
  - if [[ $TEST_DIR = dawn ]] && git tag -l --points-at HEAD | grep dawn; then
    export DEPLOY_ARTIFACTS=1; fi
  - if [[ $TEST_DIR = runtime ]] && git tag -l --points-at HEAD | grep runtime; then
    export DEPLOY_ARTIFACTS=1; fi
  - pushd $TEST_DIR
  - mkdir -p build-deps
  - export PATH="$PATH:$PWD/build-deps/bin"
  - popd
install:
  - pushd $TEST_DIR
  - make install
  - if [[ $DEPLOY_ARTIFACTS = 1 ]]; then make artifacts-install; fi
  - popd
script:
  - pushd $TEST_DIR
  - make test
  - make lint
  - if [[ $DEPLOY_ARTIFACTS = 1 ]]; then make artifacts; fi
  - popd
branches:
  only:
    - master
    - /^dawn\/.*$/
    - /^runtime\/.*$/
    - /^test\/.*$/
deploy:
  provider: releases
  api_key:
    secure: 
  file: artifacts/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    condition: $DEPLOY_ARTIFACTS = 1
notifications:
  slack:
    rooms:
      - secure: 
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch} by %{author} %{result} in %{duration}"
      - "@onibrow Your meatballs are ready!"
    on_success: change
    on_failure: always
